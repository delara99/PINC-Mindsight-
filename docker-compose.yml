version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: saas_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: saas_db
      MYSQL_USER: saas_user
      MYSQL_PASSWORD: saas_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - saas_network

  redis:
    image: redis:alpine
    container_name: saas_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - saas_network

#  adminer:
#    image: adminer
#    restart: always
#    ports:
#      - "8080:8080"
#    networks:
#      - saas_network

volumes:
  mysql_data:
  redis_data:

networks:
  saas_network:
    driver: bridge
